<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet" />
		<title>4uGirl</title>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
		<script>
			const music = new Audio("./src/assets/audio/takeOnme8bits.mp3")

			music.loop = true
			music.autoplay = true
			music.playbackRate = 1.03

			document.addEventListener("DOMContentLoaded", () => music.load())
			document.addEventListener("click", async () => await music.play())
		</script>
	</body>
</html>
